---
type: update
version: 1.5
name: Jahia - Snapshots an environment and stores it in the appropriate object storage
logo: /images/jahia-logo-70x70.png
id: jahia-backup-to-bucket
baseUrl: https://raw.githubusercontent.com/Jahia/paas_jelastic_backup

globals:
  timestamp: ${settings.timestamp}
  argTimestamp: '-t "${globals.timestamp}"'

onInstall:
  - if('${globals.timestamp}' == ''):
      - setTimestamp
  - cmd [proc]:
      - sudo yum install -y python36 python36-pip
      - python3 -m pip install boto3 --upgrade
      - if [ ! -d ~/.aws ]; then mkdir ~/.aws; fi
      - echo "[default]" > ~/.aws/credentials
      - echo "aws_access_key_id= ${settings.aws_access_key}" >> ~/.aws/credentials
      - echo "aws_secret_access_key = ${settings.aws_secret_key}" >> ~/.aws/credentials
      - echo "region= $(awk -F'=' '$1=="JEL_REGION" {print $2}' /metadata_from_HOST)" >> ~/.aws/credentials
      - if [ -d paas_jelastic_backup ]; then cd paas_jelastic_backup; git checkout ${settings.gitbranch}; git pull --rebase; git checkout tags/${settings.gittag}; echo; else git clone ${settings.gitrepo}; cd paas_jelastic_backup; git checkout ${settings.gitbranch}; git checkout tags/${settings.gittag}; echo; fi
  - cmd [proc]:
      - cd paas_jelastic_backup
      - tar -czvf digital-factory-data.tar.gz /data/digital-factory-data/
      - python3 backrest.py -a upload --bucketname jahiacloud${env.uid} --backupname ${settings.backup_name} -f digital-factory-data.tar.gz ${globals.argTimestamp} -m ${settings.backtype}
      - rm -f digital-factory-data.tar.gz
  - cmd [proc]:
      - cd paas_jelastic_backup
      - mysqldump --hex-blob --user=$DB_USER --password=$DB_PASSWORD -h mysqldb --single-transaction --max_allowed_packet=1024M --quote-names --opt --databases --compress jahia | gzip > jahia.sql.gz
      - python3 backrest.py -a upload --bucketname jahiacloud${env.uid} --backupname ${settings.backup_name} -f jahia.sql.gz ${globals.argTimestamp} -m ${settings.backtype}
      - rm -f jahia.sql.gz
  - cmd [proc]:
      - cd paas_jelastic_backup
      - tar -czvf digital-factory-config.tar.gz /opt/tomcat/conf/digital-factory-config/
      - python3 backrest.py -a upload --bucketname jahiacloud${env.uid} --backupname ${settings.backup_name} -f digital-factory-config.tar.gz ${globals.argTimestamp} -m ${settings.backtype}
      - rm -f digital-factory-config.tar.gz
  - cmd [proc]:
      - cd paas_jelastic_backup
      - python3 backrest.py -a addmeta --bucketname jahiacloud${env.uid} --backupname ${settings.backup_name} ${globals.argTimestamp} -m ${settings.backtype}
  - cmd [proc]:
      - cd paas_jelastic_backup
      - python3 backrest.py -a rotate --bucketname jahiacloud${env.uid} --backupname ${settings.backup_name} ${globals.argTimestamp} -m ${settings.backtype} -k ${settings.retention}


actions:
  setTimestamp:
    - script: |
          var diso = new Date()
          var m = diso.getMonth() + 1
          var H = diso.getHours()
          var M = diso.getMinutes()
          var d = diso.getDay()
          if(m.toString().length != 2) {m = "0" + m}
          if(H.toString().length != 2) {H = "0" + H}
          if(M.toString().length != 2) {M = "0" + M}
          if(d.toString().length != 2) {d = "0" + d}
          var timestamp = diso.getFullYear() + "-" + m + "-" + d + "T" + H + ":" + M + ":00"
          return {'result': 0, 'timestamp': timestamp}
    - setGlobals:
        timestamp: ${response.timestamp}
        argTimestamp: '-t "${response.timestamp}"'


settings:
  fields:
    - name: backup_name
      type: string
      caption: Backup Name
      vtype: text
      required: true
    - name: aws_access_key
      type: string
      caption: AWS Access Key
      vtype: text
      required: true
    - name: aws_secret_key
      type: string
      caption: AWS Secret Key
      vtype: text
      required: true
    - name: gitrepo
      caption: backrest git repo url
      type: string
      default: https://github.com/Jahia/paas_jelastic_backup.git
      inputType: hidden
    - name: gitbranch
      caption: git repo branch to use
      default: master
      type: string
      inputType: hidden
    - name: gittag
      caption: git tag branch to use
      default: v0.5
      type: string
      inputType: hidden
    - name: env
      type: string
      required: true
      default: prod
    - name: timestamp
      caption: timestamp in format %Y-%m-%dT%H:%M:00
      required: false
      type: string
    - name: retention
      caption: how many backup do you want to keep
      type: string
      default: 15
    - name: backtype
      caption: is this a manual or auto backup
      type: string
      default: manual
